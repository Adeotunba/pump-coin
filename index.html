<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>pump.coin</title>
  <style>
    body{margin:0;background:#0b1120;color:#e5e7eb;font-family:system-ui,Segoe UI,Roboto,Arial}
    .row{display:flex;justify-content:space-between;align-items:center;padding:18px 24px}
    .pill{background:#111827;border:1px solid #1f2937;color:#cbd5e1;padding:6px 10px;border-radius:10px}
    .card{max-width:920px;margin:24px auto;background:#0f172a;border:1px solid #1f2937;border-radius:14px;padding:24px}
    .btn{background:#1d4ed8;border:none;color:#fff;padding:8px 14px;border-radius:10px;cursor:pointer}
    .btn:disabled{opacity:.6;cursor:not-allowed}
    a.btn{display:inline-block;text-decoration:none}
  </style>
</head>
<body>
  <div class="row">
    <div style="display:flex;gap:12px;align-items:center">
      <div style="font-weight:700;font-size:22px">pump.coin</div>
      <span class="pill">devnet</span>
    </div>
    <div style="display:flex;gap:12px;align-items:center">
      <span id="wallet-status">Wallet: not connected</span>
      <button id="connect-phantom" class="btn">Connect Phantom</button>
    </div>
  </div>

  <div class="card">
    <h2>Welcome</h2>
    <p>Start by minting your devnet token.</p>
    <!-- IMPORTANT: relative link, NOT “/mint” -->
    <a class="btn" href="mint.html">Go to Mint →</a>
  </div>

  <!-- IMPORTANT: relative paths (no leading “/”) -->
  <script src="static/js/agent.js"></script>
  <script src="static/js/wallet.js"></script>
</body>
</html>
