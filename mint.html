<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>pump.coin — Mint (Devnet)</title>
  <style>
    body{margin:0;background:#0b1220;color:#e8eefc;font:16px/1.5 system-ui,Segoe UI,Roboto,Arial}
    .wrap{max-width:1080px;margin:0 auto;padding:24px}
    header{display:flex;align-items:center;gap:16px;justify-content:space-between}
    .brand{font-weight:700;font-size:24px}
    .chip{background:#0f1a2b;color:#bcd0ff;border:1px solid #1b2a44;border-radius:10px;padding:6px 10px}
    .btn{background:#163663;color:#d9e6ff;border:1px solid #2b4a80;border-radius:10px;padding:8px 14px;cursor:pointer}
    .card{background:#0e1728;border:1px solid #1b2a44;border-radius:14px;padding:24px;margin-top:24px}
    input{background:#0f1a2b;border:1px solid #1b2a44;border-radius:10px;color:#e8eefc;padding:10px;width:100%}
    label{display:block;margin:16px 0 6px}
    #disconnect-phantom{display:none}
    .row{display:flex;gap:16px;align-items:flex-end}
    .row > div{flex:1}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand"><a href="index.html" style="color:inherit;text-decoration:none">pump.coin</a></div>
      <div style="display:flex;gap:12px;align-items:center">
        <span class="chip">devnet</span>
        <span id="wallet-status" class="chip">Wallet: not connected</span>
        <button id="connect-phantom" class="btn">Connect Phantom</button>
        <button id="disconnect-phantom" class="btn" type="button">Disconnect</button>
      </div>
    </header>

    <main class="card">
      <h2>Step 1 — Mint Token (Devnet)</h2>
      <p>Creates an SPL token and mints full supply to your wallet’s ATA. <strong>Devnet only</strong>.</p>

      <div class="row">
        <div>
          <label>Decimals</label>
          <input id="decimals" type="number" value="6" min="0" max="9" />
        </div>
        <div>
          <label>Total Supply (tokens)</label>
          <input id="supply" type="text" value="1000000000" />
        </div>
      </div>

      <div style="margin-top:16px;display:flex;gap:10px;align-items:center">
        <button id="create-token" class="btn" disabled>Create Token (Devnet)</button>
        <span id="mint-address" class="chip">Mint Address: —</span>
      </div>

      <p style="margin-top:18px"><a href="raydium.html" class="btn">Next → Raydium</a></p>
      <p><a href="index.html" class="btn" style="background:#0f1a2b">← Back home</a></p>
    </main>
  </div>

  <!-- Scripts must be relative for GitHub Pages -->
  <script src="static/js/agent.js"></script>
  <script src="static/js/wallet.js"></script>

  <script>
    // For now on Pages: enable button only when a wallet is connected,
    // and show a friendly message. (On localhost you can wire real devnet mint.)
    document.addEventListener("DOMContentLoaded", () => {
      const btn = document.getElementById("create-token");
      const statusEl = document.getElementById("wallet-status");
      const mintAddr = document.getElementById("mint-address");

      // Observe status text (set by wallet.js) to toggle the button
      const obs = new MutationObserver(() => {
        const connected = (statusEl.textContent || "").includes("Wallet: ") && !statusEl.textContent.includes("not connected");
        btn.disabled = !connected;
      });
      obs.observe(statusEl, { childList: true });

      btn.addEventListener("click", () => {
        alert("Devnet mint from the browser is disabled on GitHub Pages. Use your local app to mint, then return here.");
        // If you want, you can open your local app automatically:
        // window.open('http://127.0.0.1:5000/mint','_blank');
      });
    });
  </script>
</body>
</html>
