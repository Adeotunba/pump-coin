<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Mint • pump.coin</title>
  <base href="/pump-coin/">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:," />
  <style>
    body{margin:0;background:#0b1220;color:#e6edf3;font:16px/1.5 system-ui,Segoe UI,Roboto,Helvetica,Arial}
    .nav{display:flex;gap:16px;align-items:center;justify-content:space-between;padding:18px 28px}
    .badge{padding:4px 10px;border:1px solid #2a3346;border-radius:8px;color:#9fb0cc;background:#0f182a}
    .card{max-width:1100px;margin:20px auto;background:#0f182a;border:1px solid #1d2942;border-radius:14px;padding:28px}
    .row{display:flex;gap:18px;flex-wrap:wrap}
    .col{flex:1 1 300px}
    .inp{width:100%;box-sizing:border-box;background:#0b1220;border:1px solid #26314a;border-radius:10px;color:#e6edf3;padding:10px 12px}
    .btn{background:#1d67ff;border:none;color:#fff;padding:10px 14px;border-radius:10px;cursor:pointer}
    a{color:#91b4ff;text-decoration:none}
  </style>
</head>
<body>
  <div class="nav">
    <div style="display:flex;gap:12px;align-items:center">
      <a href="index.html" style="color:#e6edf3;text-decoration:none;font-weight:700">pump.coin</a>
      <span class="badge">devnet</span>
    </div>
    <div style="display:flex;gap:12px;align-items:center">
      <span id="wallet-status">Wallet: not connected</span>
      <button id="connect-phantom" class="btn">Connect Phantom</button>
    </div>
  </div>

  <div class="card">
    <h2>Step 1 — Mint Token (Devnet)</h2>
    <p>Creates an SPL token and mints full supply to your wallet’s ATA. <strong>Devnet only</strong> for now.</p>

    <div class="row">
      <div class="col">
        <label>Decimals</label>
        <input id="decimals" class="inp" value="6" />
      </div>
      <div class="col">
        <label>Total Supply (tokens)</label>
        <input id="supply" class="inp" value="1000000000" />
      </div>
    </div>

    <div style="margin-top:18px;display:flex;gap:14px;align-items:center">
      <button id="mint-devnet" class="btn">Create Token (Devnet)</button>
      <div>Mint Address: <span id="mint-address">—</span></div>
    </div>

    <div style="margin-top:22px">
      ← <a href="index.html">Back home</a>
    </div>
  </div>

  <script src="static/js/wallet.js"></script>
  <script>
    // (This button is just a smoke test so you can see Phantom pop; replace with full mint later)
    document.getElementById('mint-devnet').addEventListener('click', async () => {
      if (!window?.solana?.isPhantom) return alert('Install Phantom first.');
      try {
        // Ask Phantom to sign an empty message — proves connection works.
        const enc = new TextEncoder();
        const msg = enc.encode('pump.coin devnet test ' + Date.now());
        const signed = await window.solana.signMessage(msg, 'utf8');
        console.log('[devnet test] signature', signed.signature);
        alert('Phantom is connected and signing works.\nWe will wire real on-chain mint next.');
      } catch (e) {
        console.error(e);
        alert('Phantom rejected or not connected.');
      }
    });
  </script>
  <script src="static/js/agent.js"></script>
</body>
</html>
