<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>pump.coin — Home</title>
  <style>
    body{margin:0;background:#0b1220;color:#e8eefc;font:16px/1.5 system-ui,Segoe UI,Roboto,Arial}
    .wrap{max-width:1080px;margin:0 auto;padding:24px}
    header{display:flex;align-items:center;gap:16px;justify-content:space-between}
    .brand{font-weight:700;font-size:24px}
    .chip{background:#0f1a2b;color:#bcd0ff;border:1px solid #1b2a44;border-radius:10px;padding:6px 10px}
    .btn{background:#163663;color:#d9e6ff;border:1px solid #2b4a80;border-radius:10px;padding:8px 14px;cursor:pointer}
    .card{background:#0e1728;border:1px solid #1b2a44;border-radius:14px;padding:24px;margin-top:24px}
    a.btn{text-decoration:none;display:inline-block}
    #disconnect-phantom{display:none}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">pump.coin</div>
      <div style="display:flex;gap:12px;align-items:center">
        <span class="chip">devnet</span>
        <span id="wallet-status" class="chip">Wallet: not connected</span>
        <button id="connect-phantom" class="btn">Connect Phantom</button>
        <button id="disconnect-phantom" class="btn" type="button">Disconnect</button>
      </div>
    </header>

    <main class="card">
      <h2>Welcome</h2>
      <p>Start by minting your devnet token.</p>
      <a href="mint.html" class="btn">Go to Mint →</a>
    </main>
  </div>

  <!-- IMPORTANT: relative paths for GitHub Pages -->
  <script src="static/js/agent.js"></script>
  <script src="static/js/wallet.js"></script>
</body>
</html>
