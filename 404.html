<!doctype html>
<html><head>
<meta charset="utf-8">
<title>Redirecting…</title>
<script>
  // Redirect /mint -> mint.html and /raydium -> raydium.html
  const p = location.pathname.replace(/\/+$/, "");
  const base = location.pathname.includes("/pump-coin") ? "/pump-coin/" : "/";
  if (p.endsWith("/mint")) location.replace(base + "mint.html");
  else if (p.endsWith("/raydium")) location.replace(base + "raydium.html");
</script>
<style>body{background:#0b1220;color:#e8eefc;font:16px system-ui;padding:24px}</style>
</head><body>
  <p>Redirecting… If nothing happens, go to
    <a href="mint.html">mint.html</a> or <a href="raydium.html">raydium.html</a>.
  </p>
</body></html>
